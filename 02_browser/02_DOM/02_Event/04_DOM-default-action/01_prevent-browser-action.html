<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01 브라우저 기본 동작 중단</h1>

    <pre>
        이벤트 객체의 prventDefault 메서드는 DON요소의 기본 동작을 중단시킨다.
        예를 들어 a 요소를 클릭하면 href어트리뷰트에 지정된 링크로 이동하고,
        checkbox 또는 readio요소를 클릭하면 체크 또는 해제되는 것 을 기본동작이라고한다.
    </pre>

    <a href="http://www.google.com">클릭해도 절대 이동할 수 없는 a태그</a>
    <input type="checkbox">클릭해도 절대 체크되지 않는 체크박스 
    <script>

        document.querySelector('input[type=checkbox]')
                .addEventListener('click', e=>{
                    e.preventDefault();
                });


        document.querySelector('a')
                .addEventListener('click', e =>{

                    e.preventDefault();
        });
    </script>
</body>
</html>
